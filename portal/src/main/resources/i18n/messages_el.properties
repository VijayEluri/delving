_toberemoved.contributorexplain=Αυτοί είναι οι οργανισμοί που συνεισφέρουν περιεχόμενο - ψηφιοποιημένα έργα ζωγραφικής, βιβλία, ραδιοφωνικές εκπομπές κ.λπ. Μερικοί από αυτούς τους συνεργαζόμενους φορείς είναι 'συγκεντρωτές'*. Το Culture.fr είναι ο μεγαλύτερος συγκεντρωτής, παρέχοντας περιεχόμενο από περίπου 480 οργανισμούς στη Γαλλία, όπως το Louvre και το Μουσείο d'Orsay. Ο αριθμός των οργανισμών που συνεισφέρουν στον συγκεντρωτή εμφανίζεται σε παρενθέσεις μετά το όνομα του συγκεντρωτή, π.χ. Videoactive (10)
