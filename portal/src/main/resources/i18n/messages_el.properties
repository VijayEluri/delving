MyCodeOfConduct_t=Κατανοώ ότι η Europeana μου, μού δίνει την ευκαιρία να δημιουργήσω ετικέτες για όποιο τεκμήριο επιθυμώ. Δεσμεύομαι ότι δεν θα δημιουργήσω ετικέτες που μπορούν να θεωρηθούν δυσφημιστικές, επιζήμιες, απειλητικές, παράνομες, συκοφαντικές, παραβατικές, προσβλητικές, εμπρηστικές, παρενοχλητικές, πορνογραφικές, ανήθικες, δόλιες, παρεμβατικές στα δικαιώματα της ιδιωτικής μου ζωής ή δημοσιότητας, που προκαλούν μίσος ή ρατσισμό, εθνικά ή με άλλο τρόπο αποδοκιμαστέες. Πατώντας αυτό το τετραγωνίδιο δεσμεύομαι να τηρήσω αυτή τη συμφωνία και κατανοώ ότι αν δεν το κάνω, τα δικαιώματά μου ως μέλος στη Europeana μου θα τερματιστούν.
