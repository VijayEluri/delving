MyCodeOfConduct_t=Ég geri mér grein fyrir að Mitt Europeana gefur mér kost á að búa til tilvísanir fyrir hvaða eintak sem er. Ég samþykki að búa ekki til tilvísanir sem líta má á sem róg, skaðlegar, hótandi,  ólöglegar, ærumeiðandi, yfirgangssamar, móðgandi, æsandi, ögrandi,  klámfengin, ruddaleg, sviksamleg,  í bága við friðhelgi einkalífs eða útgáfurétt, hatursfull eða sýni  uppruna eða kynþætti óvirðingu. Með því að smella á þennan reit samþykki ég að fylgja þessu  samkomulagi og geri mér grein fyrir að geri ég það ekki mun aðild minni að Mínu Europeana verða sagt upp.
